<md-dialog aria-label="Save Everything">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Save Everything</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon> close </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <h2>We're working on this feature.</h2>
            <p>Rest assured that it's our top priority. In the meanwhile, enjoy this public beta.</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="ctrl.cancel()">
            Okay
        </md-button>
    </md-dialog-actions>
</md-dialog>
